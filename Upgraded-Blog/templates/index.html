
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1642418714495-87fcca453f70?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Vishal's Blog</h1>
                        <span class="subheading">Welcome to my personal MyReddit page.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {% for post in all_posts: %}
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="/post/{{post['id']}}">
                            <h2 class="post-title">{{post["title"]}}</h2>
                            <h3 class="post-subtitle">{{post["subtitle"]}}</h3>
                        </a>
                        <p class="post-meta">
                            {{post["body"]}}
                            Posted by
                            <a href="#!">Start Bootstrap</a>
                            on September 24, 2021
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}

                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
